<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sadə 3-Əmsal Arbitraj Kalkulyatoru</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f4f5f7;margin:0;padding:20px}
    .box{max-width:520px;margin:20px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08)}
    h1{margin:0 0 10px;font-size:20px}
    label{display:block;margin:10px 0 4px;color:#333;font-size:14px}
    input{width:100%;padding:8px;border-radius:8px;border:1px solid #ccc;font-size:15px}
    button{margin-top:14px;width:100%;padding:12px;font-size:16px;border:none;border-radius:10px;background:#0b6efd;color:#fff;cursor:pointer}
    .result{margin-top:14px;background:#f7fbff;border:1px solid #dceeff;padding:12px;border-radius:10px;white-space:pre-line;font-size:15px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Sadə Arbitraj Kalkulyatoru (1 / X / 2)</h1>

    <label>1 (Home) ən yüksək əmsal:</label>
    <input id="o1" type="number" step="0.01" placeholder="məs: 2.30">

    <label>X (Draw) ən yüksək əmsal:</label>
    <input id="ox" type="number" step="0.01" placeholder="məs: 4.20">

    <label>2 (Away) ən yüksək əmsal:</label>
    <input id="o2" type="number" step="0.01" placeholder="məs: 3.60">

    <label>Ümumi bank (AZN):</label>
    <input id="bank" type="number" step="0.01" value="100">

    <button onclick="calc()">Hesabla</button>

    <div class="result" id="out">Nəticə burda görsənəcək.</div>
  </div>

  <script>
    function calc(){
      const o1 = parseFloat(document.getElementById('o1').value);
      const ox = parseFloat(document.getElementById('ox').value);
      const o2 = parseFloat(document.getElementById('o2').value);
      const bank = parseFloat(document.getElementById('bank').value);

      if(!o1 || !ox || !o2){
        document.getElementById('out').innerText = 'Zəhmət olmasa 3 əmsalı da yaz.';
        return;
      }

      const S = 1/o1 + 1/ox + 1/o2;
      let text = 'S = ' + S.toFixed(6) + '\n';

      if(S < 1){
        text += '\n✅ Arbitraj VAR!';
        const st1 = ((1/o1)/S) * bank;
        const stx = ((1/ox)/S) * bank;
        const st2 = ((1/o2)/S) * bank;
        const guaranteed = bank / S;

        text += `\n\n1-ə qoy: ${st1.toFixed(2)} AZN`;
        text += `\nX-ə qoy: ${stx.toFixed(2)} AZN`;
        text += `\n2-yə qoy: ${st2.toFixed(2)} AZN`;

        text += `\n\nZəmanətli çıxış: ${guaranteed.toFixed(2)} AZN`;
        text += `\nQazanc: ${(guaranteed - bank).toFixed(2)} AZN`;
      } else {
        text += '\n❌ Arbitraj YOXDUR.';
        text += `\nMargin: ${(S-1)*100}%`;
      }

      document.getElementById('out').innerText = text;
    }
  </script>
</body>
</html>
